<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ฝากข้อความ</title>
  <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@600&display=swap" rel="stylesheet">
</head>
<body>
 
  <form action="index.html" class="contact">
	<fieldset class="contact-inner">
	<div class="contact-header">
	<h1 style="font-size:180%;
font-color:#6092A8;">ติดต่อเรา..</h1>
	</div>

	<p class="contact-input">
        <input type="text" name="name" placeholder="ชื่อ" autofocus>
      </p>

	<p class="contact-input">
        <input type="text" name="surname" placeholder="นามสกุล" autofocus>
      </p>

	<p class="contact-input">
        <input type="tel" name="tel" placeholder="เบอร์ติดต่อ" autofocus>
      </p>

	<p class="contact-input">
        <input type="email" name="email" placeholder="Email" autofocus>
      </p>

	<p class="contact-input">
        <input type="text" name="organization" placeholder="หน่วยงาน(ถ้ามี)" autofocus>
      </p>


      <p class="contact-input">
        <textarea name="message" placeholder="กรอกข้อความของคุณที่นี่.."></textarea>
      </p>

      <p class="contact-submit">
        <input type="submit" value="ส่งข้อความ">
      </p>


    </fieldset>
  </form>

</body>
</html>
